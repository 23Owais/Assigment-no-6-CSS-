<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />
</head>
<body>
    <div id="bg-img">
        <form >
            <h1>Registration</h1>
            <div class="input-icons" id="one">
                <i class="fa fa-user icon">
                </i>
                <input class="input-field"
                       type="text"
                       placeholder="First Name" name="First Name">
            </div>
            <div class="input-icons" id="two">
                <i class="fa fa-user icon">
                </i>
                <input class="input-field"
                       type="text"
                       placeholder="Last Name" name="Last Name">
            </div>
            <div class="input-icons" id="three">
                <i class="fa fa-envelope icon">
                </i>
                <input class="input-field"
                       type="text"
                       placeholder="Email Address">
            </div>
 
            <div class="input-icons" id="four">
                <i  id="icon" class="fa-solid fa-lock"></i>
                
                <input class="input-field"
                       type="password"
                       placeholder="Password">
            </div>
            <div class="input-icons" id="five">
                <input type="radio" value="Male"  name="gender" id="Male" class="gender"> <label for="Male">Male</label> &nbsp;&nbsp;&nbsp;<input type="radio" value="female" name="gender" id="Female" class="gender"> <label for="Female">Female</label>


            </div>
            <div class="input-icons" id="six">
                <select name="select Country" id="select">
                    <option value="select Country" class="option">Select Country</option>
                    <option value="PAkistan" class="option">Pakistan</option>
                    <option value="India" class="option">India</option>
                    <option value="Bangladesh" class="option">Bangladesh</option>
                </select>
            </div>
            <button type="submit" class="btn">Signup</button>

        </form>
    </div>
</body>
</html>
